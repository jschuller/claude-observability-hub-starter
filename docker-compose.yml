version: '3.8'

services:
  hub:
    build: ./core/server
    container_name: claude-observability-hub
    ports:
      - "4000:4000"
    volumes:
      - event-data:/data
    environment:
      - DATABASE_URL=sqlite:///data/events.db
      - NODE_ENV=production
      - MAX_BATCH_SIZE=100
      - ENABLE_BULK_API=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build: ./core/dashboard
    container_name: claude-observability-dashboard
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
      - VITE_WS_URL=ws://localhost:4000/stream
    depends_on:
      - hub
    restart: unless-stopped

volumes:
  event-data:
    driver: local