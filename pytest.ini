[tool:pytest]
# Test discovery
testpaths = templates/hooks/.claude/hooks/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=templates/hooks/.claude/hooks
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow tests (>1s execution time)

# Random ordering (use --random-order to enable)
# Set PYTEST_RANDOM_SEED env var to reproduce a specific order